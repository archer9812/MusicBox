<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Box</title>
    <script src="js/musicbox.js"></script>
</head>
<body>
    <div>
        <audio id="musicbox" controls style="display:none;">
            <source id="musicsource" src="audio/gbqq.mp3">
        </audio>
        <div class="music-list">
            <button class="btn-list" onclick="musiclists()" style="float:left;">Music List</button>
            <a id="musictime">0:00</a>
            <progress max="100" value="100" id="pg" style="width:auto;margin-top:5px;height:20px;"></progress>
            <button class="btn-control" onclick="nextleft()">&lt;--</button>
            <button class="btn-control" onclick="up()">+</button>
            <button class="btn-control" onclick="play()">Play</button>
            <button class="btn-control" onclick="pause()">Pause</button>
            <button class="btn-control" onclick="down()">-</button>
            <button class="btn-control" onclick="next()">--&gt;</button>
            <ul id="showmusic" class="showlist" style="display:none;transition: display 1s;">
            </ul>
        </div>
    </div>
    <script>
        setInterval("f5loading()",50);
    </script>

</body>
</html>
